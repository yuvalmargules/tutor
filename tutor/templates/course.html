{% extends "base.html" %}
{% block title %} Tutor {% endblock %}

{% block content %}

    <div class="container">
        <h1 class="text-center">{{name}}</h1>
        <div style="margin-top:100px">
            {% for resource in resources %}
                <div class="card" style="margin: 20px">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{resource.link}}" class="card-link">{{resource.title}}</a>
                        </h5>
                        <p class="card-text">
                            {{resource.content}}
                        </p>
                    </div>
                </div>
              {% endfor %}
        </div>
        <a class="btn btn-primary ml-3" href="{{ url_for('new_resource', id=id) }}" role="button">add new resource</a>
        <a class="btn btn-primary ml-3" href="{{ url_for('courses_route') }}" role="button">back to courses</a>
    </div>
 

{% endblock %}
